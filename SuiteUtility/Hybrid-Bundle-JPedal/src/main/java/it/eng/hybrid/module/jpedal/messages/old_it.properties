PdfViewer.ImageDisplayError1=La causa pi\u00F9 comune \u00E8 di memoria insufficiente per decodificare la pagina\n
PdfViewer.ImageDisplayError2=e visualizzare tutte le immagini di questa pagina.\n\n
PdfViewer.ImageDisplayError3=1) Prova a rieseguire di nuovo Java, questa volta allocando pi\u00F9 memoria.\n
PdfViewer.ImageDisplayError4=Questo pu\u00F2 esser fatto utilizzando l'argomento -Xmx nella VM.\n
PdfViewer.ImageDisplayError5=Per esempio, per allocare almeno 256MB dovresti usare java -Xmx256M ...\n\n
PdfViewer.ImageDisplayError6=2) Abilita il settaggio di ottimizzazione di immagine\n\n
PdfViewer.ImageDisplayError7=Per favore, contatta Engineering Ingegneria Informatica S.p.A. se hai bisogno di ulteriori suggerimenti.

