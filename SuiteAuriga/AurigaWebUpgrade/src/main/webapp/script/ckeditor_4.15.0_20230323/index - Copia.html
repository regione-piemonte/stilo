<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
   <script src="./ckeditor.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
   <script src="./adapters/jquery.js"></script>
   	<style src="./content.css"></style>
    <title>Organigramma editor</title>
</head>

<body>

<button type="button" data-toggle="modal" data-target="#modalAddBrand">Launch modal</button>
<div class="modal fade" id="modalAddBrand" tabindex="-1" role="dialog" aria-labelledby="modalAddBrandLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                 <h4 class="modal-title" id="modalAddBrandLabel">add</h4>

            </div>
            <div class="modal-body">
                <form>
                    <textarea name="editor1" id="editor1" rows="10" cols="80">This is my textarea to be replaced with CKEditor.</textarea>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="AddBrandButton" type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>



            <div style='height: 75%;padding: 5%; overflow: auto;'>
                <label for="CKeditorCompetenze" style="
                font-weight: bold;
                font-size: 110%;">Funzioni</label>
                <textarea id="CKeditorCompetenze" name="CKEditor"></textarea>
            </div>
<script>
	$("#CKeditorCompetenze").ckeditor({
         height: '100%',
         resize_enabled: false,
         extraPlugins: 'entities',
         removePlugins: 'elementspath',
         toolbar: [
             ['Source', 'SpecialChar','Table', 'Cut', 'Copy', 'Paste', 'PasteText', 'PasteFromWord', '-', 'Bold', 'Italic', 'Underline', 'Strike', '-', 'NumberedList', 'BulletedList', 'Font', 'FontSize']
         ]
     });
	</script>
</html>
